<div fxLayout="row wrap" class="paddingDynamic lightbackground fullwidth" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="90" fxLayoutGap="20px" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div class="fullwidth fullheight">
        <ng-image-slider [images]="page.cardArr " [infinite]="true" [autoSlide]="1" (imageClick)="sendDatatNews($event)" [imageSize]="{width: &apos;35%&apos;, height: 200}" slideImage="1" [animationSpeed]="4" #nav>

        </ng-image-slider>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between start" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="58" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <h1>
            Top Story</h1>
        </div>
        <div fxLayout="row " class="topStory" fxLayoutAlign="space-between stretch" [fxShow]="true">
          <div fxLayout="column wrap" fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true">
            <h3>
              {{page.fistCard?.title}}
            </h3>
            <p>
              {{page.fistCard?.content}} <a href="{{page.fistCard?.url}}" target="_blank">Read Full Article</a>
            </p>
          </div>
          <div fxLayout="column wrap" fxFlex="55" fxLayoutAlign="start stretch" [fxShow]="true"><img [src]="page.fistCard?.image || &apos;https://st2.depositphotos.com/3223379/5688/i/950/depositphotos_56880225-stock-photo-words-news.jpg &apos;" width="100%"></div>
        </div>
      </div>
      <div fxLayout="column " fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <h1>
            This Week</h1>
        </div>
        <mat-card style="box-shadow: none;">
          <mat-card-subtitle class="cursorPointer storyHighlight" *ngFor="let item of page.cardArr | paginate: { itemsPerPage: 10, currentPage: p , itemsPerPage: 5}; let i = index" (click)="sendDatatNews(i)"><span class="indexIndicator">{{i + 1}}.</span> {{item.title}}</mat-card-subtitle>

          <mat-card-content>
            <div>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true"></div>
  </div>
</div>
