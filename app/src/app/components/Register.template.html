<div fxLayout="row wrap" class="bgRegister lightbackground" fxFlex="100" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="fullheight" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true">
    <div fxLayout="row wrap" style="width:90%;height:70%" class="whiteBG" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" class="fullheight bgRegisterSide" fxFlex="50" fxLayoutAlign="center center" [fxShow]="true">
        <div fxLayout="row wrap" class="whiteColor" fxLayoutAlign="start stretch" [fxShow]="true">
          <h1>
            Welcome to <span class="redColor cursorPointer" routerLink="../">NewsPortal</span> Register</h1>
        </div>
      </div>
      <div fxLayout="column wrap" class="fullheight" fxFlex="50" fxLayoutAlign="space-evenly center" [fxShow]="true">
        <div fxLayout="row wrap" class="registerBut margintop10px" fxLayoutGap="10px" fxLayoutAlign="start center" [fxShow]="true">
          <h4>
            <a routerLink="../login">Already have an account?</a>
          </h4><button mat-raised-button routerLink="../login">Sign In</button>
        </div>
        <form #register="ngForm">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label>
                Enter Full name:</label>
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.register.fullname" name="fullname" placeholder="Enter Full name" [required]="true" pattern="[a-z]{1,15}">
                <mat-error align="start" *ngIf="register.controls?.fullname?.touched &amp;&amp; register.controls?.fullname?.errors?.pattern">Enter a valid name without special characters or space</mat-error>
                <mat-error align="start" *ngIf="register.controls?.fullname?.touched &amp;&amp; register.controls?.fullname?.errors?.required">Name required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row wrap" style="margin-top: 10px;" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label>
                Enter Email:</label>
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.register.email" name="email" type="email" placeholder="Enter email" [required]="true" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email">
                <mat-error align="start" *ngIf="register.controls?.email?.touched &amp;&amp; register.controls?.email?.errors?.pattern">Enter valid email</mat-error>
                <mat-error align="start" *ngIf="register.controls?.email?.touched &amp;&amp; register.controls?.email?.errors?.required">Email is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><label>
                Enter Password:</label>
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.register.password" name="password" type="password" placeholder="Password" [required]="true" pattern="[A-Za-z0-9]{0,8}" minlength="8" maxlength="8">
                <mat-error align="start" *ngIf="register.controls?.password?.touched &amp;&amp; register.controls?.password?.errors?.required">Please enter password</mat-error>
                <mat-error align="start" *ngIf="register.controls?.password?.touched &amp;&amp; register.controls?.password?.errors?.minlength">Password needs to be at least 8 characters</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row wrap" style="padding-top: 32px;" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button (click)="registerSubmit(register.value)" [disabled]="register.invalid">Register</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
