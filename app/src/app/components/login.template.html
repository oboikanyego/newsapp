<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="fullheight lightbackground" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true">
    <mat-card>
      <mat-card-content>
        <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start center" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <h2>
              Welcome to <span class="redColor cursorPointer" routerLink="../">NewsPortal</span> Login</h2>
          </div>
          <form #login="ngForm">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.login.email" name="email" type="email" placeholder="Enter email" [required]="true" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="email">
                <mat-error align="start" *ngIf="login.controls.email?.errors &amp;&amp; login.controls.email.errors.required">Enter valid email</mat-error>
              </mat-form-field>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.login.password" name="password" type="password" placeholder="Password" [required]="true" pattern="[A-Za-z0-9]{0,8}" minlength="8" maxlength="8">
                <mat-error align="start" *ngIf="login.controls.password?.errors &amp;&amp; login.controls.password.errors.required">Please enter password</mat-error>
                <mat-error align="start" *ngIf="login.controls.password?.errors?.minlength">Password needs to be at least 8 characters</mat-error>
                <mat-error align="start" *ngIf="login.controls.password?.errors">Password does not need special characters</mat-error>
              </mat-form-field>
            </div>
            <div fxLayout="row wrap" style="padding-top: 32px;" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-button (click)="loginSubmit(login.value)" [disabled]="login.invalid">Login</button></div>
          </form>
          <div fxLayout="row wrap" class="margintop" fxLayoutAlign="start stretch" [fxShow]="true">
            <div>
              <a routerLink="../register">Create an account?</a>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
